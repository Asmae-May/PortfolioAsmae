<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="scss/style.css">
		<link rel="stylesheet" href="fontawesome/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	</head>
	<body>
	
		<main class="demo-1">
			
			<div class="contentIndexA">
				<canvas class="scene scene--full" id="scene"></canvas>
				<script type="x-shader/x-vertex" id="wrapVertexShader">
					attribute float size;
					attribute vec3 color;
					varying vec3 vColor;
					void main() {
						vColor = color;
						vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
						gl_PointSize = size * ( 350.0 / - mvPosition.z );
						gl_Position = projectionMatrix * mvPosition;
					}
				</script>
				<script type="x-shader/x-fragment" id="wrapFragmentShader">
					varying vec3 vColor;
					uniform sampler2D texture;
					void main(){
						vec4 textureColor = texture2D( texture, gl_PointCoord );
						if ( textureColor.a < 0.3 ) discard;
						vec4 color = vec4(vColor.xyz, 1.0) * textureColor;
						gl_FragColor = color;
					}
				</script>
				<div class="content__inner">
					<img src="img/PHOTOaS3.svg" class="photoStyle animate__animated animate__zoomIn">
					<h2 class="content__title">Asmae EL MAYMOUNI</h2>
					<h3 class="content__subtitle">Devlopper Full Stack</h2><br>
					<a href="index2.html" class="content__title2">
						<i class="fas fa-angle-double-right ColorFontawesome animate__animated animate__zoomIn"></i>
					</a>

				</div>
			</div>
		</main>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="js/jquery.js"></script> 
		<script src="js/app.js" type="text/javascript"></script> 
	</body>
</html>
